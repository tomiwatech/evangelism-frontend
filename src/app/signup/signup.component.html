<div class="authentication-bg">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">

            <div class="card-body p-4">

              <div class="text-center w-75 m-auto">
                <a href="index.html">
                  <span><img src="src/assets/sources/images/logo.png" alt="" height="22"></span>
                </a>
                <p class="text-muted mb-4 mt-3">Don't have an account? Create free account</p>
              </div>

              <form action="#">
                <div class="form-group mb-3">
                  <label for="fullname">Full Name</label>
                  <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>
                </div>

                <div class="form-group mb-3">
                  <label for="emailaddress">Email address</label>
                  <input class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">
                </div>

                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" required id="password" placeholder="Enter your password">
                </div>

                <div class="form-group mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                    <label class="custom-control-label" for="checkbox-signup">I accept <a href="#" class="text-muted">Terms
                        and Conditions</a></label>
                  </div>
                </div>

                <div class="form-group mb-0 text-center">
                  <button class="btn btn-primary btn-block" type="submit"> Sign Up </button>
                </div>

              </form>
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-muted">Already have account? <a href="pages-login.html" class="text-dark ml-1"><b>Log In</b></a></p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->

        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</div>
